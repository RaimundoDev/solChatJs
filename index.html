<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Chat JS</title>
</head>
<body>
    <h1 class="center-text">Solitary Chat</h1>
    <h2 class="center-text space-bottom ">Chat for people with no friends.</h2>
    <div id="chat-area">
        <div id="show-message" class="center-box round-border space-bottom box-shadow">
        </div>
        <div id="send-message" class="center-text space-bottom ">
            <textarea placeholder="Write..." name="txtMsg" id="txtMsg" class="round-border space-bottom "></textarea><br/>
            <input type="button" id="btnSend" value="Enviar Mensagem">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
